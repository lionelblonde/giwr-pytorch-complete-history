name: 'training spawner with single fixed hp set'

resources:
  conda_env: 'pytorch'
  wandb_project: 'flareon'
  num_workers: 4
  cluster: 'local'

logging:
  record: false

parameters:
  # Generic
  task: 'train'
  algo: 'sac'
  cuda: false
  num_seeds: 3
  benchmark: 'd4rl'

  # Training
  save_frequency: 1e5
  num_timesteps: 1e6
  training_steps_per_iter: 2
  eval_steps_per_iter: 10
  eval_frequency: 10

  # Model
  perception_stack: '"1024 1024, 1024 1024"'
  layer_norm: true

  # Optimization
  actor_lr: 1.0e-4
  critic_lr: 1.0e-4
  with_scheduler: false
  clip_norm: 0.
  wd_scale: 0.

  # Algorithm
  rollout_len: 2
  batch_size: 1024
  gamma: 0.99
  mem_size: 1e6
  polyak: 0.005
  targ_up_freq: 100
  n_step_returns: false
  lookahead: 10
  ret_norm: false
  popart: false

  # TD3
  clipped_double: true
  targ_actor_smoothing: false
  td3_std: 0.2
  td3_c: 0.5
  actor_update_delay: 1

  # Prioritized replay
  prioritized_replay: false
  alpha: 0.3
  beta: 1.
  ranked: false
  unreal: false

  # Distributional RL
  use_c51: false
  use_qr: false
  c51_num_atoms: 151
  c51_vmin: -150.
  c51_vmax: 150.
  num_tau: 200

  # Offline RL
  offline: true
  use_expert_demos: false
  sub_rate: 20

  # SAC, BCQ, BEAR
  state_dependent_std: false
  use_adaptive_alpha: true
  alpha_lr: 1.0e-4
  init_temperature: 0.1
  crit_targ_update_freq: 2
